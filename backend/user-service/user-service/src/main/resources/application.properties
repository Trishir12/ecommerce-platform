spring.application.name=user-service
server.port=8091

spring.datasource.url=jdbc:mysql://localhost:3306/users?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root@123

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration
spring.flyway.url=jdbc:mysql://localhost:3306/users
spring.flyway.user=root
spring.flyway.password=root@123

jwt.secret=YourVerySecretKeyHereWithMinimum32Chars!
jwt.expiration=86400000 

logging.level.org.springframework=INFO
logging.level.com.example.user_service=DEBUG

